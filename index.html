<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown-app</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
   
    <div class="main">
        <h1>2025 Count-down app</h1>
        <div class="countdown">
      
        
            <div class="month">
                <h3>Month</h3>
                <p id="month"></p>
            </div>
            <div class="days">
                <h3>Days</h3>
                <p id="days"></p>
            </div>
           
                <div class="hour">
                    <h3>Hours</h3>
                    <p id="hour"></p>
                </div>
                <div class="min">
                    <h3>Minutes</h3>
                    <p id="min"></p>
                </div>
                <div class="seconds">
                    <h3>Seconds</h3>
                    <p id="seconds"></p>
                </div>
           
    
        </div>
    </div>
    
    <script src="index.js"></script>
</body>
</html>
